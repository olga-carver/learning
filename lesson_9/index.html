<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
<div class="section">
	<div class="container">
		<!-- Превый row (строка) под заголовок -->
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
			<h1 class="header text-center">
				<span>Получите видео-инструкцию</span>
				<strong class="text-uppercase">Как заработать свой первый миллион</strong>

			</h1>
			</div>
		</div>

		<!-- Второй row (строка) под видео и форму -->

		<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2 col-xs-12">
			<div class="video">
				<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0&amp;controls=0" frameborder="0" allowfullscreen></iframe>
			</div>
		</div>

		<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2 col-xs-12">
			<div class="form">
				<p class="form-header text-center">Введите сой email</p>
			<form action="#">
				
				<input type="text" class="form-control input-lg" placeholder="Ваше имя">
				<input type="text" class="form-control input-lg" placeholder="Ваш email">
				<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
			</form>
			</div>
		</div>

	</div>
</div>

<div class="section">
	<!--row под заголовок секции-->
	<div class="container">
	<div class="row">
		<div class="col-lg-12 col-xs-12 col-sm-12">
			<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
		</div>
	</div>
	<!--Блок с преимуществами-->
	<div class="feature text-center">
		<div class="row">
			<div class="col-lg-3 col-md-6 col-xs-12">
				<div class="feature-box">
					<img src="img/01.png" alt="1 преимущество">
					<p>Первое реимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6 col-xs-12">
				<div class="feature-box">
					<img src="img/02.png" alt="2 преимущество">
					<p>Второе реимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6 col-xs-12">
				<div class="feature-box">
					<img src="img/03.png" alt="3 преимущество">
					<p>Третье реимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6 col-xs-12">
				<div class="feature-box">
					<img src="img/04.png" alt="4 преимущество">
					<p>Четвертое реимущество</p>
				</div>
			</div>
		</div>
	</div>
<!--Кнопка получить инструкцию-->
<button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
</div>
</div>


<div class="section">
	<!--row под заголовок секции-->
	<div class="container">
	<div class="row">
		<div class="col-lg-12 col-xs-12 col-sm-12">
			<h2 class="section-header text-uppercase text-center">Наши клиенты</h2>
		</div>
		
	</div>
	<!--Блок с клиентами-->
	<div class="clients text-center">
		<div class="row">
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
				<div class="clients-box"><img src="img/001.jpg" alt="Клиент 1"></div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
				<div class="clients-box"><img src="img/002.jpg" alt="Клиент 2"></div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
				<div class="clients-box"><img src="img/003.jpg" alt="Клиент 3"></div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
				<div class="clients-box"><img src="img/004.jpg" alt="Клиент 4"></div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
				<div class="clients-box"><img src="img/005.jpg" alt="Клиент 5"></div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
				<div class="clients-box"><img src="img/006.jpg" alt="Клиент 6"></div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
				<div class="clients-box"><img src="img/007.jpg" alt="Клиент 7"></div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
				<div class="clients-box"><img src="img/008.jpg" alt="Клиент 8"></div>
			</div>	
				
			
		</div>
	</div>
</div>


</body>
</html>
