
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Форма для регистрации</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

    <link rel="stylesheet" href="css/animate.css">

  <body>

    <div class="container registration wow fadeInRight">
      	
  <!-- Nav tabs -->
  <ul class="nav nav-tabs tab-reg " role="tablist">
    <li role="presentation" class="active"><a class="act-li" href="#home" aria-controls="home" role="tab" data-toggle="tab">Вход</a></li>
    <li role="presentation" class="regist" ><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Регистрация</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div  role="tabpanel" class="tab-pane active" id="home">
    	<form action="#" class="form-enter">
    	<input class="input-enter wow bounceInDown" data-wow-delay="1s" type="text" placeholder="Ваше имя">
    	<input class="input-enter wow bounceInDown" data-wow-delay="1.6s" type="text" placeholder="Пароль">
    	<a class="a-que wow bounceInDown" data-wow-delay="2.2s" href="#">Забыли пароль?</a> <br>
    	<div class="checkbox wow bounceInDown" data-wow-delay="2.8s"">	
    	<input class="box" type="checkbox" id="check">
    	<label class="check-text" for="check">Напомнить мне</label>
    	</div>
    	<a href="#"><img class="wow rubberBand" data-wow-delay="3.4s" src="img/ribbon.png" alt=""></a>
    </form>
    </div>

    <div role="tabpanel" class="tab-pane" id="profile">
    	<form action="#" class="form-enter">
    	<input class="input-enter wow jello" type="text" placeholder="Ваш email">
    	<input class="input-enter wow wobble" data-wow-delay="0.6s" type="text" placeholder="Пароль">
    	
    	<button class="btn-form wow hinge" data-wow-delay="1.2s">Зарегистрироваться</button>
    </form>
    </div>

  </div>
     

    </div><!-- /.container -->

      wow.init();
